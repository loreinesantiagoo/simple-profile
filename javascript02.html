<!DOCTYPE.html>

<html>

<head>
    <title>My Javascript 02</title>

    <script language="javascript" type="text/javascript">
        //JSON Structure
        var myObject;
        //array of an object
        myObject = [{
                //"key/attribute":"value/data"
                "id": 1,
                "name": "steven",
                "dob": "01 jan 1977",
                //array of string
                "cars": ["civic", "evolution", "subaru"]
            },

            {
                "id": 2,
                "name": "eddie",
                "dob": "01 may 1977",
                "cars": ["MB", "chevrolet", "mini"]

            },

            {
                "id": 3,
                "name": "Grace",
                "dob": "13 feb 1977",
                "cars": ["BMW", "ferrari", "peugeot"]
            }
        ];

        var linebreak = "<br/>";

        function printData(count) {
            var name = myObject[count].name;
            var dob = myObject[count].dob;
            var car ="";
            var carlen = myObject[0].cars.length;
            //document.getElementById("demo").innerHTML += name + linebreak + dob + linebreak + cars + linebreak ; //single line of code
            //document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + list of data

            for(var i = 0; i < carlen; i++) {
                car += myObject[count].cars[i] + linebreak; //car = car + myObject[count].cars[i];
            }

            var x = document.getElementById("demo").innerHTML; //double line of code
            document.getElementById("demo").innerHTML = x + name + linebreak + dob + linebreak + car + linebreak ;
        }

        function
        whileloopData() {
            var counter = 0;

            while (counter < myObject.length) { //sart of while loop
                printData(counter);
                
                counter++; //counter = counter +1;

                
            } //end of the while loop

        }
    </script>

</head>

<body>
    <input type="button" value=" Print Data" onclick="whileloopData()">
    <p id="demo">

    </p>



</body>

</html>
